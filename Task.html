<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <link href="CSS/Task.css" rel="stylesheet">
    <title>Wobot.ai Task</title>
    <meta name="description" content="Design for Frontend intern">
</head>

<body>
    <div>
        <section class="main">
            <div class="main_root">
                <div class="background">
                    <div class="box box_middle"></div>
                    <div class="box box_top-right"></div>
                    <div class="box box_bottom-left"></div>
                </div>
                <div class="main_design">
                    <div class="header">
                        <div class="main_logo"><img class="logo-size" src="wobot-logo.png" alt="logo"></div>
                    </div><br><br><br><br>
                    
                                <div class="main-box">
                                    <div class="main-box-padding main-box-center ">
                                        <div><img width="65" height="70" src="logo.png">
                                                </div>
                                        <div class="main-details">
                                            <h4 class="message">It's a delight have you<br> onboard</h4>
                                            <div class="line-space">Help us know you better.
                                                <br>
                                                (This is how we optimize wobot as per your business needs)
                                            </div>
                                            <br>
                                            <br>
                                            <form class="form-text" action="">
                                                <div class="form_main"><label 
                                                        class="form-label">Company name</label><br><input type="text"
                                                        name="companyname" tabindex="1" class="company-main"
                                                        placeholder="e.g. Example Inc" value=""></div>
                                                <div class="form_main"><br>
                                                    <div><label
                                                             class="form-label">Industry</label><br>
                                                            <select class="company-main">
                                                                <option value="" disabled selected>Select</option>
                                                            </select>
                                                    </div><br>
                                                    <label  class="form-label">Company Size</label><br>
                                                        <button class="button button2">1-20</button>
                                                        <button class="button button2">21-50</button>
                                                        <button class="button button2">51-200</button>
                                                        <button class="button button2">201-500</button>
                                                        <button class="button button2">500+</button>
                                                    </div>   
                                                </div><button type="submit" 
                                                    class="button-main mt-3">Get Started</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="main-bottom">
                                    
                                        <p ><span class="footer">Terms of use | Privacy Policy</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>

</html>
